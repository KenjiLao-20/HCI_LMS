<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enrollment Form</h1>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="placeOfBirth">Place of Birth:</label>
            <input type="text" id="placeOfBirth" name="placeOfBirth" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Select College Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="computer_science">Computer Science</option>
                <option value="information_technology">information technology</option>
                <option value="computer_engineering">Computer Engineering</option>
                <option value="business_administration">Business Administration</option>
                <option value="psychology">Psychology</option>
                <option value="engineering">Engineering</option>
                <option value="nursing">Nursing</option>
                <option value="graphic_design">Graphic Design</option>
            </select>

            <label for="guardianName">Guardian's Name:</label>
            <input type="text" id="guardianName" name="guardianName" required>

            <label for="guardianPhone">Guardian's Phone Number:</label>
            <input type="tel" id="guardianPhone" name="guardianPhone" required>

            <button type="submit">Submit Enrollment</button>
        </form>
    </div>
</body>
</html>
